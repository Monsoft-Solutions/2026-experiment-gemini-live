<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Live Voice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a; color: #e0e0e0;
      display: flex; align-items: center; justify-content: center; min-height: 100vh;
    }
    .container { text-align: center; max-width: 480px; width: 100%; padding: 2rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; color: #fff; }
    .subtitle { font-size: 0.8rem; color: #666; margin-bottom: 2rem; }
    #talkBtn {
      width: 120px; height: 120px; border-radius: 50%;
      border: 3px solid #333; background: #1a1a1a;
      color: #888; font-size: 0.875rem; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
    }
    #talkBtn:hover:not(:disabled) { border-color: #4285f4; color: #4285f4; }
    #talkBtn.active {
      border-color: #ea4335; background: #2a1515; color: #ea4335;
      animation: pulse 2s ease-in-out infinite;
    }
    #talkBtn:disabled { opacity: 0.4; cursor: not-allowed; }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(234,67,53,0.3); }
      50% { box-shadow: 0 0 0 20px rgba(234,67,53,0); }
    }
    #status { margin-top: 1.5rem; font-size: 0.8rem; color: #666; min-height: 1.2em; }
    #status.error { color: #ea4335; }
    #status.success { color: #34a853; }
    #transcript {
      margin-top: 2rem; text-align: left; max-height: 300px;
      overflow-y: auto; font-size: 0.8rem; line-height: 1.6; color: #aaa;
    }
    #transcript p {
      margin-bottom: 0.5rem; padding: 0.5rem 0.75rem;
      background: #111; border-radius: 6px;
    }
    #transcript .user { color: #8ab4f8; }
    #transcript .gemini { color: #81c995; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Gemini Live</h1>
    <p class="subtitle">Native Audio ¬∑ Voice Conversation</p>
    <button id="talkBtn">Connect</button>
    <div id="status"></div>
    <div id="transcript"></div>
  </div>
  <script src="/static/pcm-processor.js" type="text/worklet" id="worklet-src"></script>
  <script src="/static/app.js"></script>
</body>
</html>
