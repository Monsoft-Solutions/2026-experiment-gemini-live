<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Live Voice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a; color: #e0e0e0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 1rem;
    }
    .container { max-width: 520px; width: 100%; }

    /* Header */
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 { font-size: 1.4rem; font-weight: 600; color: #fff; }
    .header .model { font-size: 0.7rem; color: #555; margin-top: 0.25rem; font-family: monospace; }

    /* Settings Panel */
    .settings { background: #111; border-radius: 10px; padding: 1.25rem; margin-bottom: 1.5rem; }
    .setting-group { margin-bottom: 1rem; }
    .setting-group:last-child { margin-bottom: 0; }
    .setting-group label {
      display: block; font-size: 0.75rem; font-weight: 600;
      color: #888; text-transform: uppercase; letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
    }
    select, textarea, input[type="text"] {
      width: 100%; padding: 0.6rem 0.75rem;
      background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 6px;
      color: #e0e0e0; font-size: 0.85rem; font-family: inherit;
      outline: none; transition: border-color 0.2s;
    }
    select:focus, textarea:focus, input:focus { border-color: #4285f4; }
    textarea { resize: vertical; min-height: 70px; }
    select { cursor: pointer; }

    /* Toggle row */
    .toggles { display: flex; gap: 1rem; flex-wrap: wrap; }
    .toggle-item {
      display: flex; align-items: center; gap: 0.5rem;
      font-size: 0.8rem; color: #aaa; cursor: pointer;
    }
    .toggle-item input[type="checkbox"] {
      width: 16px; height: 16px; accent-color: #4285f4; cursor: pointer;
    }

    /* Talk button area */
    .controls { text-align: center; }
    #talkBtn {
      width: 110px; height: 110px; border-radius: 50%;
      border: 3px solid #333; background: #1a1a1a;
      color: #888; font-size: 0.8rem; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
    }
    #talkBtn:hover:not(:disabled) { border-color: #4285f4; color: #4285f4; }
    #talkBtn.active {
      border-color: #ea4335; background: #2a1515; color: #ea4335;
      animation: pulse 2s ease-in-out infinite;
    }
    #talkBtn:disabled { opacity: 0.4; cursor: not-allowed; }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(234,67,53,0.3); }
      50% { box-shadow: 0 0 0 20px rgba(234,67,53,0); }
    }
    #status { margin-top: 1rem; font-size: 0.75rem; color: #666; min-height: 1.2em; text-align: center; }
    #status.error { color: #ea4335; }
    #status.success { color: #34a853; }

    /* Text input */
    .text-input-row {
      display: none; margin-top: 1rem;
      gap: 0.5rem; align-items: center;
    }
    .text-input-row.visible { display: flex; }
    .text-input-row input {
      flex: 1; padding: 0.5rem 0.75rem;
      background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 6px;
      color: #e0e0e0; font-size: 0.8rem; outline: none;
    }
    .text-input-row input:focus { border-color: #4285f4; }
    .text-input-row button {
      padding: 0.5rem 1rem; background: #4285f4; border: none;
      border-radius: 6px; color: #fff; font-size: 0.8rem;
      cursor: pointer; font-weight: 600;
    }
    .text-input-row button:hover { background: #5a9bf4; }

    /* Transcript */
    #transcript {
      margin-top: 1.25rem; text-align: left; max-height: 280px;
      overflow-y: auto; font-size: 0.78rem; line-height: 1.5; color: #aaa;
    }
    #transcript p {
      margin-bottom: 0.4rem; padding: 0.4rem 0.65rem;
      background: #111; border-radius: 6px;
    }
    #transcript .user { color: #8ab4f8; }
    #transcript .gemini { color: #81c995; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéôÔ∏è Gemini Live</h1>
      <div class="model" id="modelName"></div>
    </div>

    <div class="settings" id="settingsPanel">
      <div class="setting-group">
        <label>Voice</label>
        <select id="voiceSelect"></select>
      </div>
      <div class="setting-group">
        <label>Language</label>
        <select id="langSelect"></select>
      </div>
      <div class="setting-group">
        <label>System Prompt</label>
        <textarea id="systemPrompt" placeholder="You are a helpful assistant..."></textarea>
      </div>
      <div class="setting-group">
        <div class="toggles">
          <label class="toggle-item">
            <input type="checkbox" id="affectiveToggle" />
            Affective Dialog
          </label>
          <label class="toggle-item">
            <input type="checkbox" id="proactiveToggle" />
            Proactive Audio
          </label>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="talkBtn">Connect</button>
      <div id="status"></div>
      <div class="text-input-row" id="textInputRow">
        <input type="text" id="textInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div id="transcript"></div>
  </div>

  <script src="/static/pcm-processor.js" type="text/worklet" id="worklet-src"></script>
  <script src="/static/app.js"></script>
</body>
</html>
